<!-- 先输入一个！再一个Tab就可以自动生成html接口 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一个Vue程序</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- 引入vue包 -->
</head>
<body>
    <!-- 将来new的vue实例，会控制这个元素中的素有内容 -->
    <div id="app">
        <p>{{ msg }}</p>
    </div>

    <script>
        //2,创建一个vue的实例
        //当我们导入包之后，在浏览器的内存中，就多了一个Vue的构造函数
        var vm = new Vue({
            el: '#app',      //表示，当前我们new的这个Vue实例，要控制页面上的哪个区域
            data: {          //data属性中，存放的是el中要用到的数据
                msg: "欢迎学习Vue"      //通过Vue提供的指令，很方便的就可以把数据渲染到页面上，不用再操作DOM元素了
            }           
        })
    </script>
</body>
</html>
