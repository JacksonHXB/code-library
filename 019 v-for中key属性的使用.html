<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <label>
                ID: <input type="text" v-model="id">
            </label>
            <label>
                NAME: <input type="text" v-model="name">
            </label>
            <input type="button" value="添加" @click="add">
        </div>
        <!-- 注意： v-for循环的时候，key属性只能使用number/string -->
        <!-- 注意： key在使用的时候，必须使用v-bind属性绑定的形式指定key的值-->
        <p v-for="item in list" :key="item.id"><!--使用key可以固定不选中的值，否则select只是选择索引处的值-->
            <input type="checkbox" name="" id="">
            {{item.id}}---{{item.name}}
        </p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name:　'',
                list: [
                    { id: 1, name: '李斯' },
                    { id: 2, name: '嬴政' },
                    { id: 3, name: '赵高' },
                    { id: 4, name: '韩非子' },
                    { id: 5, name: '荀子' },
                ]
            },
            methods: {
                add(){
                    this.list.unshift({id: this.id, name: this.name}) //勾选最后一个再添加，如果没有使用key添加后将会错误显示被勾选的对象
                }
            }
        })
    </script>
</body>

</html>
