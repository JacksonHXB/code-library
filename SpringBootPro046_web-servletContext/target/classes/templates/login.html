<!doctype html>
<!-- 引入模板引擎 -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="favicon.ico">
<title>登录</title>
<!-- 引入webjars里面的css文件 -->
<link href="" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}"
	rel="stylesheet">
<!-- 引入静态资源文件 -->
<link href="asserts/css/login.css" rel="stylesheet">
</head>
<body class="text-center">
	<!-- 登录 -->
	<form class="form-signin" th:action="@{/user/login}" method="POST">
		<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
		<!-- th:text里面是实现国际化的代码 -->
		<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}"></h1>
		<label for="inputEmail" class="sr-only"></label> 
		<input type="email" id="inputEmail" name="username" class="form-control" th:placeholder="#{login.emailTip}" required autofocus> 
		<label for="inputPassword" class="sr-only"></label> 
		<input type="password" id="inputPassword" name="password" class="form-control" th:placeholder="#{login.passwordTip}" required>
		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="remember me">[[#{login.remember}]]</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}"></button>
		
		<!-- 登录失败的信息 -->
		<p style="color:red;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
		
		<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
		<!-- 使用thymeleaf将值传入区域信息解析器中 -->
		<a th:href="@{/index.html(l='zh_CN')}">中文</a>
		<br>
		<a th:href="@{/index.html(l='en_US')}">English</a>
	</form>
</body>
</html>
