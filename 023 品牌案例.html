<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入Bootstrap, 在Vue中尽量不要使用jQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="app">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    ID:<input type="text" class="form-control" v-model="id">
                </label>
                <label>
                    NAME:<input type="text" class="form-control" v-model="name" @keyup.enter="add"><!-- 键盘抬起.enter键盘修饰符，这里也可以使用键盘码@key.113 -->
                </label>
                <!-- 在vue中，使用事件绑定机制，为元素指定处理函数的时候，如果加了小括号，就可以给函数传参数了 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add">
                <label>
                    搜索名称关键字:<input type="text" class="form-control" v-model="keywords" id="search">
                </label>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <!-- search()是一个方法 -->
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td v-text="item.name"></td>
                    <td>{{ item.ctime | dateFormat('yyyy-MM-DD')  }}</td><!-- 使用dateFormat过滤器 -->
                    <td><a href="" @click.prevent="del(item.id)">删除</a></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="app2">
        <h3>{{ dt | dateFormat }}</h3> <!-- 在另一个vm中使用全局过滤器-->
    </div>

    <script>
        //全局过滤器的定义
        //过滤器中的function，第一个参数，已经是被规定死了，永远都是过滤器管道符前面传递过来的数据
        Vue.filter('dateFormat', function (dateStr, pattern = "") { //进行时间格式化,pattern给一个默认值为空
            let dt = new Date(dateStr)  //根据给定的时间字符串得到特定的时间
            let y = dt.getFullYear()
            let m = dt.getMonth()
            let d = dt.getDate()

            if (pattern && pattern.toLowerCase() == 'yyyy-mm-dd') {
                return `${y}-${m}-${d}`
            } else {//如果没有传递正则，则显示最全的时间格式
                let hh = dt.getHours()
                let mm = dt.getMinutes()
                let ss = dt.getSeconds()
                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
            }
        })


        //全局按键修饰符自定义
        Vue.config.keyCodes.f2 = 113    //定义F2按键，@key:f2特殊按键需要使用该方法，或直接使用@key:113


        // document.getElementById("#search").focus()
        /*使用Vue.directive()定义全局的指令
            参数1：指令的名称，参数2：是一个对象，这个对象身上，有一些指令相关的函数，这些函数可以在特殊的阶段，进行相关的操作
            在定义的时候，指令的名称前面，不需要加v-前缀，但是在调用的时候必须要加上v-前缀
        */
        Vue.directive('focus', {
            bind: function(el){   //每当指令绑定到元素上的时候，会立即执行bind函数，只执行一次
                //在元素，刚绑定了指令的时候，还没有插入到DOM中去，这时候，调用focus方法没有作用，因为一个元素，只有插入到DOM中，才能获取焦点
            },
            inserted: function(el){ //inserted表示元素插入到DOM中的时候，会执行该函数，只触发一次
                el.focus()  //注意在每个函数中，第一个参数，永远是el，表示被绑定了指令的哪个元素，这个el参数，是一个原生的JS对象
            },
            updated: function(){    //当VNode更新的时候，会执行updated，可能会触发多次

            }
        })
        

        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keywords: '',      //搜索关键字
                list: [
                    { id: 1, name: "奔驰", ctime: new Date() },
                    { id: 2, name: "宝马", ctime: new Date() },
                ]
            },
            methods: {
                //搜索功能
                search(keywords) {
                    /*第1种方法*/
                    // let newList = []
                    // this.list.forEach(item => {  //遍历数组
                    //     if(item.name.indexOf(keywords) != -1){
                    //         newList.push(item)
                    //     }
                    // });
                    // return newList

                    /*第2种方法*/
                    let newList = this.list.filter(item => {
                        if (item.name.includes(keywords)) { //是否包含关键字
                            return item
                        }
                    })
                    return newList
                },
                add() {
                    let car = { id: this.id, name: this.name, ctime: new Date() }
                    this.list.push(car)
                    this.id = this.name = ''    //清空数值
                },
                del(id) {
                    /*第1种，使用.some()遍历数组*/
                    //在数组的some方法中，如果return true, 就会立即终止这个数组的后续循环
                    // this.list.some((item, i) => {
                    //     if(item.id == id){
                    //         this.list.splice(i, 1)  //删除元素
                    //         return true
                    //     }
                    // })

                    /*第2种，使用.findIndex()查找数组中的索引*/
                    let index = this.list.findIndex(item => {
                        if (item.id == id) {
                            return true
                        }
                    })
                    this.list.splice(index, 1)
                }
            }
        })


        var vm2 = new Vue({
            el: '#app2',
            data: {
                dt: new Date()
            },
            /*自定义私有过滤器
                过滤器调用的原则采用就近原则，如果私有过滤器和全局过滤器名称一致，优先调用私有过滤器
            */
            filters: {
                dateFormat: function (dateStr, pattern="") {
                    let dt = new Date(dateStr)  //根据给定的时间字符串得到特定的时间
                    let y = dt.getFullYear()
                    let m = (dt.getMonth() + 1).toString().padStart(2, '0') //.padStart()字符串位数不足时填充数据
                    let d = dt.getDate().toString().padStart(2, '0') 

                    if (pattern && pattern.toLowerCase() == 'yyyy-mm-dd') {
                        return `${y}-${m}-${d} 私有过滤器`
                    } else {//如果没有传递正则，则显示最全的时间格式
                        let hh = dt.getHours().toString().padStart(2, '0') 
                        let mm = dt.getMinutes().toString().padStart(2, '0') 
                        let ss = dt.getSeconds().toString().padStart(2, '0') 
                        return `${y}-${m}-${d} ${hh}:${mm}:${ss} 私有过滤器`
                    }
                }
            }
        })

    </script>
</body>

</html>
