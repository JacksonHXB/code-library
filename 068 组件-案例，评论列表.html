<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div id="app">

        <cmt-box @refresh="loadComments"></cmt-box>

        <ul class="list-group">
            <li class="list-group-item" v-for="item in list" :key="item.id">
                <span class="badge">评论人：{{item.user}}</span>
                {{item.content}}
            </li>
        </ul>

    </div>

    <template id="temp">
        <div>
            <div class="form-group">
                <label>评论人：</label>
                <input type="text" class="form-control" v-model="user">
            </div>
            <div class="form-group">
                <label>评论内容：</label>
                <textarea class="form-control" v-model="content"></textarea>
            </div>
            <div class="form-group">
                <input type="button" value="发表评论" class="btn btn-primary" @click="postComment">
            </div>
        </div>
    </template>

    <script>
        var commentBox = {
            data() {
                return {
                    user: '',
                    content: '',
                }
            },
            template: '#temp',
            methods:{
                postComment(){  //发表评论的方法
                    var comment = {id: Date.parse(new Date()), user: this.user, content: this.content}
                    //从本地缓存中获取所有的评论
                    var list = JSON.parse(localStorage.getItem('cmts') || '[]') //如果读不到则返回空数组
                    list.push(comment)
                    //重新保存最新的数据
                    localStorage.setItem('cmts', JSON.stringify(list))
                    this.user = this.content = ""
                    //刷新父组件中的数据
                    this.$emit('refresh')
                }
            }
        }

        var vm = new Vue({
            el: '#app',
            data: {
                list: [
                    { id: 1, user: '李白', content: '天生我才必有用' },
                    { id: 2, user: '江小白', content: '劝君更尽一杯酒' },
                    { id: 3, user: '小马', content: '我性马，风吹草低见牛' },
                ]
            },
            created() {
                this.loadComments()   //初始化列表数据
            },
            methods: {
                /*从本地存储中加载评论列表*/
                loadComments(){
                    this.list = JSON.parse(localStorage.getItem('cmts') || '[]')
                }
            },
            components: {
                'cmt-box': commentBox
            }
        })
    </script>
</body>

</html>
