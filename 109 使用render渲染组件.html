<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用render渲染组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>3333</p><!--会清空当前的dom元素-->
    </div>

    <script>
        var login = {
            template: "<h1>登录组件</h1>"
        }

        var vm=new Vue({ 
            el:'#app',
            data:{},
            methods:{},
            render: function(createElements){ //createElements是一个方法，调用它能够将指定组件模板，渲染为html结构
                return createElements(login)        //将app容器替换成login组件
            }
        })
    </script>
</body>

</html>
