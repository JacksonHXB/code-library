<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--对象就是无序键值对的集合-->
        <h1 :style="{ color: 'red', 'font-weight':200 }">这是一个H1标签</h1><!-- 如果属性中存在-那么需要添加引号 -->

        <h1 :style="styleObj">这是一个H1标签</h1>

        <h1 :style="[styleObj, styleObj2]">这是一个H1标签</h1>
    </div>


    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                styleObj:　{ color: 'blue', 'font-weight':200 },
                styleObj2: {
                    'font-style': 'italic'
                }
            },
            methods:{}
        })
    </script>
</body>

</html>
