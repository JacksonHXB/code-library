<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red{ color:red }
        .thin{ font-weight: 200 }
        .italic{ font-style: italic }
        .active{ letter-spacing: 0.5em }
    </style>
</head>

<body>
    <div id="app">
        <!-- 普通的属性赋值 
            <h1 class="red thin">这是一个很大很大的H1标签</h1>
        -->

        <!-- 01 直接传递一个数组，这里的class需要使用v-bind 
            <h1 :class="['red','italic']">这是一个很大很大的H1标签</h1>
        -->

        <!-- 在数组中使用三元表达式 
            <h1 :class="['red','italic', flag?'active':'']">这是一个很大很大的H1标签</h1>
        -->

        <!-- 将数组中三元表达式更改为对象模式，提高代码的可读性 
            <h1 :class="['red','italic', {'active':flag}]">这是一个很大很大的H1标签</h1>
        -->

        <!-- 在为class使用v-bind绑定对象的时候，可以直接使用对象的模式 
            <h1 :class="classObj">这是一个很大很大的H1标签</h1>
        -->

        <!-- 直接使用对象-->
        <h1 :class="{active: flag}">这是一个很大很大的H1标签</h1>
    </div>


    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                flag: true,
                classObj:　{red: true, thin: true, italic: false, active: false}
            },
            methods:　{}
        })
    </script>
</body>

</html>
