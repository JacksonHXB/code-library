<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>富文本</title>
<script type="text/javascript" src="/static/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
	//让textareas标签成为富文本标签
	tinyMCE.init({
		'mode':'textareas',
		'theme':'advanced',
		'width':800,
		'height':600,
	})
</script>
</head>
<body>
	<form>
		<textarea name="str">Jackson is a good man!</textarea>
	</form>
</body>
</html>
