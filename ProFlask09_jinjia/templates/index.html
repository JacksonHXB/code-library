<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>这是一个模板</h3>
	
	{# 下面是一个代码块的使用 #}
	<p>这是一个网址：{{ url_str }}</p>
	{{ myList }}
	<hr>
	{# 控制代码块 #}
	<ul>
		{% for each in myList %}
			{% if each > 2 %}
				<li>{{ each }}</li>
			{% endif %}
		{% endfor %}
	</ul>
	
	<hr>
	
	{# 过滤器 #}
	{{ url_str | upper }}
	
</body>
</html>
