<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主页</title>
</head>
<body>
	<!-- 关闭当前文档的自动转义 -->
	{% autoescape None %}
	
	{{ str }}<!-- 在config中已经配置了，所以这个还是关闭了自动转义的 -->
	
	<!-- 关闭当前一行的自动转义 -->
	{% raw str %}
	
	<!-- 在某个部位开启自动转义 -->
	{{ escape(str) }}
</body>
</html>
