<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSRF</title>
</head>
<body>
	<form action="/test/showInfo/" method="POST">
		<!-- 防止CSRF -->
		{% csrf_token %}
		姓名：<input type="text" name="username"/><br>
		密码：<input type="password" name="password"/>
		<input type="submit" value="登录"/>
	</form>
</body>
</html>
