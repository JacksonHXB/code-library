<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <input type="button" value="切换" @click="toggle"> -->
        <input type="button" value="toggle" @click="flag=!flag"><!--如果只有一句表达式就可以直接在页面中写表达式-->

        <h3 v-if="flag">这是用v-if控制的元素</h3>
        <h3 v-show="flag">这是用v-show控制的元素</h3>
        <!-- v-if的特点：每次都会重新删除或创建元素 -->
        <!-- v-show的特点：每次不会重新进行DOM的删除和创建操作，只是切换了元素的display样式属性 -->
        <!-- v-if有较高的切换性能消耗，v-show有较高的初始渲染消耗，当元素涉及到频繁的切换最好不要多使用v-if -->
    </div>


    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                flag: true
            },
            methods:{
                // toggle(){
                //     this.flag = !this.flag
                // }
            }
        })
    </script>
</body>

</html>
